<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AI-Based Internship Recommendation Engine</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg,#e3f2fd,#90caf9);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* ===== NAVBAR ===== */
   nav {
      background: linear-gradient(90deg, #1a73e8, #0d47a1);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Logo + Title */
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 42px;
      width: 42px;
      border-radius: 50%;
      border: 2px solid #ffcc00;
    }

    .logo h1 {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      padding: 6px 8px;
      display: flex;
      align-items: center;
      gap: 6px; /* icon और text के बीच gap */
      transition: color 0.3s;
    }

    nav ul li a img {
      width: 18px;
      height: 18px;
    }

    /* Underline Animation */
    nav ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: #ffcc00;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    nav ul li a.active {
      color: #ffcc00;
      font-weight: bold;
    }


    /* ===== LOGIN SECTION ===== */
    .login-section {
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:40px;
    }
    .login-card {
      background: rgba(255,255,255,0.9);
      border-radius:20px;
      padding:40px 35px;
      width:380px;
      color:#1565c0;
      text-align:center;
      box-shadow:0 8px 30px rgba(0,0,0,0.2);
      animation: fadeInUp 0.8s ease;
    }
    @keyframes fadeInUp {
      from {opacity:0; transform:translateY(30px);}
      to {opacity:1; transform:translateY(0);}
    }
    .login-card h2 {
      font-size:1.8rem;
      margin-bottom:10px;
      color:#1565c0;
      font-weight:700;
    }
    .login-card p {font-size:0.9rem; margin-bottom:20px; color:#555;}
    .login-card input {
      width:100%;
      padding:12px 15px;
      margin:10px 0;
      border:1px solid #90caf9;
      border-radius:12px;
      background:#f9f9f9;
      color:#1565c0;
      font-size:1rem;
      outline:none;
      transition:0.3s;
    }
    .login-card input::placeholder {color:#90a4ae;}
    .login-card input:focus {
      border:1px solid #1565c0;
      background:white;
      transform:scale(1.02);
    }
    .btn-gradient {
      width:100%;
      padding:12px;
      margin-top:15px;
      border:none;
      border-radius:25px;
      background: linear-gradient(135deg,#1565c0,#1e88e5);
      color:white;
      font-weight:600;
      font-size:1rem;
      cursor:pointer;
      box-shadow:0 6px 15px rgba(0,0,0,0.25);
      transition:all 0.3s ease;
    }
    .btn-gradient:hover {
      transform:scale(1.08);
      background: linear-gradient(135deg,#1e88e5,#42a5f5);
      box-shadow:0 8px 22px rgba(0,0,0,0.3);
    }
    .divider {
      margin:20px 0;
      font-size:0.8rem;
      color:#555;
      position:relative;
    }
    .divider::before, .divider::after {
      content:"";
      position:absolute;
      top:50%; width:40%; height:1px;
      background:#bbdefb;
    }
    .divider::before {left:0;}
    .divider::after {right:0;}
    .social-login {
      display:flex;
      justify-content:center;
      gap:15px;
      margin-top:10px;
    }
    .social-login button {
      flex:1;
      padding:10px;
      border:none;
      border-radius:12px;
      background:#e3f2fd;
      cursor:pointer;
      transition:0.3s;
    }
    .social-login button:hover {background:#bbdefb;}
    .social-login img {width:20px; height:20px;}
    .toggle-link {
      margin-top:20px;
      display:block;
      font-size:0.9rem;
      color:#1565c0;
      text-decoration:none;
    }
    .toggle-link:hover {text-decoration:underline;}

    /* ===== FOOTER ===== */
    footer {
      background:#1565c0;
      color:white;
      text-align:center;
      padding:15px;
      font-size:0.9rem;
    }
    footer a {color:#bbdefb;text-decoration:none;font-weight:500;}
    footer a:hover {text-decoration:underline;}
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo">
      <h1>Internship Recommendation</h1>
    </div>
    <ul>
      <li><a href="index.html" class="active"><img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home"> Home</a></li>
      <li><a href="studentprofile.html"><img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile"> Profile</a></li>
     
      <li><a href="top5.html"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828961.png" alt="Top Internships"> Top Internships</a></li>
     
      <li><a href="feedback.html"><img src="https://cdn-icons-png.flaticon.com/512/134/134914.png" alt="Feedback"> Feedback</a></li>
      <li><a href="about.html"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="About"> About</a></li>
    </ul>
  </nav>
  <!-- LOGIN FORM -->
  <div class="login-section">
    <div class="login-card">
      <h2>Welcome Back</h2>
      <p>Sign in to continue to your internship portal</p>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button class="btn-gradient">Sign In</button>

      <div class="divider">or sign in with</div>

      <div class="social-login">
        <button><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></button>
        <button><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google"></button>
        <button><img src="https://cdn-icons-png.flaticon.com/512/145/145812.png" alt="GitHub"></button>
      </div>

      <a href="signup.html" class="toggle-link">Don’t have an account? Sign up</a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 AI-Based Internship Recommendation | <a href="#">Team</a></p>
  </footer>

</body>
</html>
